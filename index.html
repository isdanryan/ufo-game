<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/game.css">
    <title>UFO Game</title>
</head>
<body>
    <h1 id="title">UFO VS ASTEROIDS</h1>
    <div class="container">
        <div class="menu blue-box">
            <h2>Instructions</h2>
            <p>Pilot your UFO through an asteroid field, fly your ship through space, moving up and down as the asteroids head towards you.</p>
            <p>The longer you can fly without crashing, the higher your score!</p>
            <h2>Controls</h2>
            <p>Press the <strong>UP Arrow</strong> to move up.</p>
            <p>Press the <strong> DOWN Arrow</strong> to move down.</p>
            <div class="button-container">
                <input type="button" id="start-game" value="Start Game">
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
